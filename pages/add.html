<!DOCTYPE html>
<html>
  <head>
    <title>CRUD Example--Add</title>
    <!-- Author: Song -->
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <script src="/js/bootstrapCssWrapper-bundle.js"></script>

     <style type="text/css">
      .selected>li:hover,.selected>li.active{
          background-color:#1E90FF;
      }
    </style>

  </head>
  <body>
    <div id="root">
    </div>
    <div id="example">
    </div>
    <script type="text/javascript">
    var selector = {
        gender:["男", "女"],
        category:["组长", "监管机构", "检验检测机构", "临床"],
        categoryTwo:{
          "组长":["注射剂", "中药", "化药", "氧气"],
          "监管机构":["注射剂", "中药", "化药", "氧气"],
          "检验检测机构":["中药", "化药"],
          "临床":["儿科", "风湿免疫", "妇科、乳腺", "骨科", "呼吸科", "外科", "消化科", "心内科", "神经科", "临床机构", "眼科", "皮肤科", "其他科"]
        },
      }

    var pageParas ={
      selector : {
        attribution:["哈尔滨", "齐齐哈尔"]
      },
     
      formInit :[
        {name:"inspectionUnitList", group:"attribution", isRoot:"true", placeholder:"单位名称", alias:"检查单位" ,columnNames:["attribution","inspectionUnit"],selectorValue:"哈尔滨", validator:{notNull:true}},
        {name:"id"} ,
        {name:"name"} ,
        {name:"gender"} ,
        {name:"age"} ,
        {name:"school"} ,
        {name:"degree"} ,
        {name:"title"} ,
        {name:"phone"} ,
        {name:"zuyuan", alias:"五科分类", type:"hint"} ,
        {name:"bacteria"} ,
        {name:"selectGroup", selectGroup:[{name:"category", alias:"分类", type:"select"}, {name:"categoryTwo", alias:"科目", type:"select"}], selector:selector} ,
        {name:"remarks"} ,
        {name:"source"}                             
      ],
      formExtend :[
        {name:"id", alias:"id" ,type:"hidden" } ,
        {name:"name", alias:"姓名", validator:{notNull:true}   } ,
        {name:"gender", alias:"性别", type:"select", options:selector.gender } ,
        {name:"age", alias:"年龄", validator:{dataType:"number",notNull:true} } ,
        {name:"school", alias:"毕业学校"  } ,
        {name:"degree", alias:"学历"  } ,
        {name:"title", alias:"职务"  } ,
        {name:"phone", alias:"电话" , validator:{notNull:true} } ,
        {name:"remarks", alias:"备注"  } ,
        {name:"bacteria", alias:"无菌", type:"checkbox"} ,
        {name:"source", alias:"科室来源", value:"二科", type:"readOnly"  }                  
      ],
      title : "添加专家",
      url : "/experts",
      redirectUrl : "/experts/add",
      method : "post"
    }  
    
    </script>
    <script src="/js/commonV3.js"></script>
    <script src="/js/editFormGenerator-bundle.js"></script>
  </body>
</html>
