<!DOCTYPE html>
<html>
  <head>
    <title>CRUD Example--Add</title>
    <!-- Author: Song -->
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <script src="/js/bootstrapCssWrapper-bundle.js"></script>
  </head>
  <body>
    <div id="root">
    </div>
    <div id="example">
    </div>
    <script type="text/javascript">
    
    var pageParas ={
      formInit :[
        {name:"inspectionUnit", placeholder:"单位名称"},
        {name:"source", value:"三科"},
        {name:"leaderNum", value:"1"},
        {name:"bacteria"},
        {name:"生产组人数", group:"groupList", value:"1", validator:{notNull:true, dataType:"number"}},
        {name:"质量组人数", group:"groupList", value:"1", validator:{notNull:true, dataType:"number"}},
        {name:"executionTime", placeholder:"2016-01-01 09:30:00"}
      ],
      formExtend :[
        {name:"inspectionUnit", alias:"被检单位", validator:{notNull:true}},
        {name:"bacteria", alias:"无菌要求", type:"checkbox"},
        {name:"source", alias:"科室", readOnly:"true"},
        {name:"leaderNum", alias:"组长人数", readOnly:"true"},
        {name:"executionTime", alias:"检查时间", validator:{dataType:"time", pattern:"yyyy-mm-dd hh:mm:ss", notNull:true}},
      ],
      title : "添加商品表单",
      url : "/task",
      redirectUrl : "/task/list",
      method : "post"
    }  
    
    </script>
    <script src="/js/commonV3.js"></script>
    <script src="/js/d2EditFormGenerator-bundle.js"></script>
  </body>
</html>
