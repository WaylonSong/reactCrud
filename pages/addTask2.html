<!DOCTYPE html>
<html>
  <head>
    <title>CRUD Example--Add</title>
    <!-- Author: Song -->
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <script src="/js/bootstrapCssWrapper-bundle.js"></script>
  </head>
  <body>
    <div id="root">
    </div>
    <div id="example">
    </div>
    <script type="text/javascript">
    
    var pageParas ={
      selector: {
        jianguan:["注射剂", "医用氧"],   
        jianyan:["中药", "化药"]
      },

      formInit :[
        {name:"inspectionUnit", placeholder:"单位名称"},
        {name:"source", value:"二科"},
        {name:"leaderNum", value:"1"},
        {name:"jianguan", group:"jianguan", isRoot:"true", value:"1", validator:{notNull:true, dataType:"number"}},
        {name:"jianyan", group:"jianyan", isRoot:"true", value:"1", selectorValue:"化药", validator:{notNull:true, dataType:"number"}},
        {name:"executionTimeBeg", placeholder:"2016-01-01"},
        {name:"executionTimeEnd", placeholder:"2016-01-01"}
      ],
      formExtend :[
        {name:"inspectionUnit", alias:"被检单位", validator:{notNull:true}},
        {name:"jianguan", alias:"监管人员"},
        {name:"jianyan", alias:"检验人员"},
        {name:"source", alias:"科室", readOnly:"true"},
        {name:"leaderNum", alias:"组长人数", readOnly:"true"},
        {name:"executionTimeBeg", alias:"开始时间", validator:{dataType:"time", pattern:"yyyy-mm-dd", notNull:true}},
        {name:"executionTimeEnd", alias:"结束时间", validator:{dataType:"time", pattern:"yyyy-mm-dd", notNull:true}},
      ],
      title : "添加商品表单",
      url : "/task",
      redirectUrl : "/task/list",
      method : "post"
    }  
    
    </script>
    <script src="/js/commonV3.js"></script>
    <script src="/js/d2EditFormGenerator-bundle.js"></script>
  </body>
</html>
